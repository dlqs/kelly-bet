<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelly Criterion Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }

        .result-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .result-label {
            color: #666;
            font-size: 14px;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
            font-size: 14px;
        }

        .explanation {
            margin-top: 20px;
            padding: 16px;
            background: #e3f2fd;
            border-radius: 12px;
            font-size: 14px;
            color: #1565c0;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kelly Criterion Calculator</h1>
        
        <div class="input-group">
            <label for="marketProb">Market Implied Probability (%)</label>
            <input type="number" id="marketProb" placeholder="e.g., 45" min="0" max="100" step="0.1" inputmode="decimal">
        </div>
        
        <div class="input-group">
            <label for="estimatedProb">Your Estimated Probability (%)</label>
            <input type="number" id="estimatedProb" placeholder="e.g., 55" min="0" max="100" step="0.1" inputmode="decimal">
        </div>
        
        <div class="result" id="result" style="display: none;">
            <div class="result-value" id="kellyValue">0%</div>
            <div class="result-label">Recommended Bet Size</div>
        </div>
        
        <div class="warning" id="warning" style="display: none;"></div>
        <div class="error" id="error" style="display: none;"></div>
        
        <div class="explanation">
            <strong>How it works:</strong> The <a href="https://en.wikipedia.org/wiki/Kelly_criterion" target="_blank" rel="noopener">Kelly Criterion</a> calculates the optimal bet size to maximize long-term growth. Enter the market's implied probability and your estimated probability to see the recommended percentage of your bankroll to bet.
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
